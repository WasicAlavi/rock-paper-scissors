<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="../Pics/favicon.ico">
    <link rel="stylesheet"  href="../styles/12-rock-paper-scissors.css">

  </head>

<body>
    <p class="title" style="text-align: center;" >Rock Paper Scissors</p>
    <button class="js-rock-button"><img src="../Pics/rock-images.png" class="move-icon"></button>
    <button class="js-paper-button"><img src='../Pics/paper-images.png' class="move-icon"></button>
    <button class="js-scissors-button"><img src='../Pics/Scissors-images.png'class="move-icon"></button>

    <p class="js-result result"></p> 
    <p class="js-move"></p>
    <p class="js-score score"></p>
 
    <button class="remove">Reset Score</button>
    <button class="auto-play" onclick="autoplay()">Auto Play</button>

    <script src="../script/12-rock-paper-scissors.js">
    </script>
</body>



</html>
